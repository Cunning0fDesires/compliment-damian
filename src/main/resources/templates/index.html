<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compliment Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

    body {
       background-image: url('doggy.jpg'); /* Set the background image */
       background-repeat: no-repeat; /* Prevent the background image from repeating */
       background-size: cover; /* Cover the entire background */
       font-family: 'EB Garamond', serif; /* Renaissance-style font */
       color: #fff; /* White text */
   }

   .custom-container {
       margin-top: 10px;
       position: relative; /* Position for the semi-transparent background */
       padding: 5px 50px 1px 50px; /* Padding for the semi-transparent background */
       background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
       border-radius: 10px; /* Rounded corners */
   }

   h1 {
       text-transform: uppercase;
       color: #f9c91e; /* Gold color for heading */
       font-weight: bold;
       font-size: 3em; /* Larger font size */
       margin-bottom: 20px; /* Space below heading */
   }

   p {
       font-size: 1.2em; /* Larger font size for paragraph */
       color: #f9c91e; /* Gold color for paragraph */
       margin-bottom: 20px; /* Space below paragraph */
   }

   .button-container {
       margin-top: 320px; /* Adjust the margin as needed */
   }

   button {
       background-color: #8B4513 !important; /* SaddleBrown background color for button (Renaissance-style) */
       border: 1px solid #000 !important; /* Black border */
       color: #fff; /* White text color for button */
       font-weight: bold;
       padding: 10px 20px; /* Padding for button */
       font-size: 1.2em; /* Larger font size for button */
       border-radius: 5px; /* Rounded corners */
   }

   button:hover {
       background-color: #A0522D !important; /* Sienna color on hover (darker shade of brown) */
   }

#complimentText {
    margin: 50px 690px 50px 430px; /* Adjust the top, right, bottom, and left margins */
    font-size: 1.2em; /* Font size for compliment text */
    background-color: rgba(255, 255, 255, 0.3); /* White transparent background */
    padding: 10px; /* Padding for the compliment text */
    border-radius: 10px; /* Rounded corners */
    display: block; /* Display as block element */
    color: #000; /* Black text color */
    font-family: 'EB Garamond', serif; /* Renaissance-style font */
    text-align: center; /* Center-align text */
    font-weight: 900;
}


  </style>
</head>
<body>
<div class="container text-center">
  <div class="custom-container">
    <h1>Compliment Generator</h1>
    <p>If you're Damian, feel free to click the button as many times as you like to receive a compliment</p>
  </div>
</div>

<p id="complimentText" style="display: none;"></p>

<div class="container text-center button-container">
  <button type="button" class="btn btn-success btn-lg" id="getComplimentBtn">Get compliment</button>
</div>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- GraalVM JavaScript Polyfill -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

<script>
  document.getElementById('getComplimentBtn').addEventListener('click', function () {
    fetch('random-compliment') // Updated endpoint URL
      .then(response => response.text())
      .then(compliment => {
        document.getElementById('complimentText').innerText = compliment;
        document.getElementById('complimentText').style.display = 'block';
      });
  });
</script>
</body>
</html>
